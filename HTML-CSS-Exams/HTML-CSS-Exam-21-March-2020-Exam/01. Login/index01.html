<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style01.css">
</head>

<body>
    <section class="main-img">
        <p class="login-title">Account Login</p>

        <form action="#" class="form-area">
            <div class="user-box">
                <i class="fas fa-user"></i>
                <input type="text" class="input-area user" name="user" placeholder="Username">
            </div>
            <div class="pwd-box">
                <i class="fas fa-lock"></i>
                <input type="text" class="input-area pwd" name="password" placeholder="Password">
            </div>
            <input type="submit" class="input-area btn" value="Login">
        </form>
    </section>
</body>

</html>
