<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="./style02.css">
</head>

<body>
    <section class="base">
        <section class="part-one">
            <header>
                <div class="logo-img">
                    <img src="./Requirements-and-Resources/images/logo.png" alt="">
                </div>
                <p class="login-txt">
                    Log In <span><i class="fas fa-search"></i></span>
                </p>
            </header>
            <div class="main">
                <p>Make the most of every trip</p>
                <button class="btn">Start Now</button>
            </div>
        </section>

        <section class="part-two">
            <header>Articles</header>
            <article class="img-blok">
                <div class="left-img"><p>How to pack effectively</p></div>
                <div class="right-img">
                    <div class="right-img-1"><p>Plan your next trip like never before</p></div>
                    <div class="right-img-2"><p>Budget like a pro</p></div>
                </div>
            </article>
        </section>

        <section class="footer">
            <article class="list-1">
                <a href="#">About</a>
                <a href="#">Team</a>
                <a href="#">Events</a>
                <a href="#">Jobs</a>
            </article>
            <article class="list-2">
                <a href="#">FAQ</a>
                <a href="#">My Orders</a>
                <a href="#">Favorites</a>
                <a href="#">Contacts</a>
            </article>
            <article class="list-3">
                <p>&copy;2020</p>
                <p>Terms</p>
                <p>Privacy</p>
            </article>
        </section>
    </section>
</body>

</html>
